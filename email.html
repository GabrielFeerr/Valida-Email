<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verificação de Email</h1>
    <input type="email" id="txtemail" placeholder="Digite Seu Email">
    <input type="button" value="Enviar" onclick="verificar()" id="botaoenviar">
    <div id="res">

    </div> 

    <script>
        function verificar(){
            var email = window.document.querySelector('input#txtemail')
            var res = window.document.querySelector('div#res')
            var val = (email.value)
            
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if(val.match(validRegex)){
                txtemail.style.border = '2px solid green'
                res.innerHTML = (`<p>Email foi validado!</p>`)
            }else{
                txtemail.style.border = '2px solid red'
                res.innerHTML = (`<p>Insira um Email válido como por exemplo: nome@gmail.com</p>`)
            }          
        }
    </script>
    
</body>
</html>
